<head>
  <!-- Basic -->

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Home | Finniester.com</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" href="/css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->

  <!-- responsive style -->

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

<body>

  <div class="hero_area">
    <!-- header section strats -->
   

  <section class="contact_section layout_padding reveal">
    <div class="container ">
      <div class="heading_container">
        <h2>
          Contact Us
        </h2>
        <!-- <img src="images/plug.png" alt=""> -->
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="contactForm">
            <div>
              <input type="text" id="name" placeholder="Name" required/>
            </div>
            <div>
              <input type="email" id="email" placeholder="Email" required/>
            </div>
            <div>
              <input type="text" id="phone" placeholder="Phone Number" required/>
            </div>
            <div>
              <input type="text" id="message" class="message-box" maxlength="400" placeholder="Message" required/>
            </div>
            <div class="d-flex ">
              <button id="submit" type="button">
                SEND
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="map_container">
            <div class="map-responsive">
              <img src="/images/R (1).jpeg" width="600" height="300" frameborder="0" style="border-radius: 5px; border:0; width: 100%; height:100%">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    </div>


  <script src="/js/jquery-3.4.1.min.js"></script>
  <script src="/js/bootstrap.js"></script>
  <script src="/js/animate.js"></script>
  <script src="/js/contact.js" type="module"></script>
</body>
